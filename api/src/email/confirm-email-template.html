<!DOCTYPE html>
<html>

<head>
    <title>Hillside Hotel - Confirm Your Email</title>
    <meta charset="utf-8">
</head>

<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; padding: 20px;">
    <h1 style="color: #333;">Hillside Hotel</h1>
    <p style="color: #333;">Welcome to Hillside Hotel! Please confirm your email address to proceed with your account
        setup.</p>

    <a href="{{url}}?token={{token}}"
        style="display: inline-block; margin-top: 20px; padding: 12px 20px; font-size: 16px; color: #fff; background-color: #007bff; text-decoration: none; border-radius: 5px;">

    </a>

    <p style="color: #333; margin-top: 20px;">Click the "Confirm Email" button above to complete your account setup. If
        you didn't request this confirmation, you can ignore this email.</p>
</body>

</html>
